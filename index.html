<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List App</title>
</head>

<body>
    <main>
        <header>
            <h2>My To-Do List</h2>
            <div id="input-field">
                <input id="text-box" name="text-box" type="text" value="" placeholder="Input text here"/>
                <div id="add-button">Add</div>
                <div id="search-button">
                    <img src="https://img.icons8.com/android/50/000000/search.png" alt="search"/>
                </div>
            </div>
        </header>
        <section>
            <ul id="list-items">
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
